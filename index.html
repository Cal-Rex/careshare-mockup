<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <title>CareShare - Professional care software without the complexity</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <!-- Navigation -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-4"><img class="logo" src="/assets/Logo-thumnail-oct-150x150.png" alt="CareShare Ltd."></div>
            <div class="col-4">
                <nav class="nav justify-content-center">
                    <a class="nav-link active" aria-current="page" href="#">Active</a>
                    <a class="nav-link" href="#">Link</a>
                    <a class="nav-link" href="#">Link</a>
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                </nav>
            </div>
        </div>
        <div class="col-4"></div>
    </div>


    <!-- hero -->
    <div class="container hero-container">
        <div class="row" style="height: 100%;">
            <div class="col-sm-8 hero-branding">

            </div>
            <div class="col-sm-4 hero-logo">

            </div>
        </div>
    </div>

    <!-- tabs -->
    <div class="container tabs-container">
        <div class="row gx-5" style="height: 100%;">
            <div class="d-none d-lg-block col-lg-3">
                <div class="tab">
                    <div class="hexagon" id="hex-four">
                        <div class="hex-text">
                            <p><button type="button" class="btn btn-light">Transforming care</button></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-none d-lg-block col-lg-3">
                <div class="tab">
                    <div class="hexagon" id="hex-two">
                        <div class="hex-text">
                            <p><button type="button" class="btn btn-light">Solutions <br> for all settings</button></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-none d-lg-block col-lg-3">
                <div class="tab">
                    <div class="hexagon" id="hex-three">
                        <div class="hex-text">
                            <p><button type="button" class="btn btn-light">Free Trial</button></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-none d-lg-block col-lg-3">
                <div class="tab">
                    <div class="hexagon" id="hex-one">
                        <div class="hex-text">
                            <p><button type="button" class="btn btn-light">Get in iouch</button></p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script type="text/javascript" src="/script.js"></script>
</body>

</html>
